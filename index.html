<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <script src="https://code.jquery.com/git/jquery-3.x-git.min.js"></script>
</head>
<body>

    <form>
    
        <div>        
            <label for="name">Prénom</label> <!-- Je mets le prénom avant le nom pour éviter le réflexe d'écrire son nom ET son prénom dans le champ nom. Personnellement je fais parfois cette erreur... -->
            <input type="text" id="name" placeholder="Jean">
        </div>

        <div>
            <label for="surname">Nom</label>
            <input type="text" id="surname" placeholder="Dupont" onblur="validateName()"> <!-- Au moins un nom est obligatoire, pour lutter contre les abus en ligne et limiter l'anonymat, le champ ne peut être vide. -->
            <span id="surname-msg" hidden>Vous devez entrer un nom.</span>
        </div>

    </form>

    <script src="index.js"></script>
</body>
</html>
