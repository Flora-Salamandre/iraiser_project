<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <script src="https://code.jquery.com/git/jquery-3.x-git.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <form>
    
        <div>        
            <label for="name">Prénom :</label> <!-- Je mets le prénom avant le nom pour éviter le réflexe d'écrire son nom ET son prénom dans le champ nom. Personnellement je fais parfois cette erreur... -->
            <input type="text" id="name" placeholder="Ex : Jean">
        </div>

        <div>
            <label for="surname">Nom :</label>
            <input type="text" id="surname" placeholder="Ex : Dupont" onblur="validateName()"> <!-- Au moins un nom est obligatoire, pour lutter contre les abus en ligne et limiter l'anonymat, le champ ne peut être vide. -->
            <span id="surname-msg" hidden>Vous devez entrer un nom.</span>
        </div>

        <div>
            <label for="age">Âge :</label>
            <input type="number" id="age" placeholder="Ex : 18" min="0" max ="120"> <!-- L'âge minimum est 0, pour empêcher l'utilisateur de mettre une valeur négative. Les flèches restent pour inciter l'utilisateur à mettre des nombres...-->
        </div>

        <div>
            <label for="email">Adresse email :</label>
            <input type="email" id="email" placeholder="Ex : exemple@gmail.com" onblur="validateEmail()"> <!-- L'adresse mail aussi est obligatoire car nécessaire pour authentifier l'utilisateur. -->
            <span id="email-msg" hidden>Adresse email non valide : ne peut être vide, et doit contenir "@".</span> <!-- La seule chose techniquement obligatoire dans une adresse mail est le @, c'est donc sa présence qu'on vérifie. On peut aussi envoyer un mail de confirmation avec un lien cliquable! -->
            
        </div>

        <div>
            <label for="telephone">Numéro de téléphone :</label>
            <input type="tel" id="telephone" placeholder="Ex : +336 00 00 00 00"> <!-- Comme le formulaire peut être international, proposer de mettre l'indicatif pays pour que le numéro soit valide depuis tous les pays. -->
            <legend>Pourquoi donner mon numéro ?</legend> <!-- Les utilisateurs peuvent être suspicieux à la demande de leur numéro personnel. Une infobulle peut être utile pour se justifier. -->
            <i class="fa fa-info-circle" title="Explications génériques pour justifier l'emploi du numéro."></i> <!-- Pour une raison d'intuitivité, j'ai mis une icône <i> à survoler (importée dans le head) pour avoir l'infobulle. -->

        </div>

    </form>

    <script src="index.js"></script>
</body>
</html>
